<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="./style.css"></require>
  <div class="grid-item" id="pageTitle">Registreeri ennast kasutajaks</div>
  <div class="contentBody">
    <div class="grid-container">
      <form id="registerForm" submit.delegate="addUser()">
        <div class="registreerumiseLisamiseVäli row">
          <div class="col-sm-4">Email: </div>
          <div class="col-sm-8"><input id="email" type="text" name="email" value.bind="userData.email" required></div>
        </div>
        <div class="registreerumiseLisamiseVäli row">
          <div class="col-sm-4">Kasutajanimi: </div>
          <div class="col-sm-8"><input id="usrname" type="text" name="username" value.bind="userData.username" required></div>
        </div>
        <div class="registreerumiseLisamiseVäli row">
          <div class="col-sm-4">Parool: </div>
          <div class="col-sm-8"><input type="password" name="password" value.bind="userData.password" required/></div>
        </div>
        <div class="grid-item">
          <input type="submit" value="REGISTREERI" class="btn btn-default btn-lg" id="register"><br>
        </div>
      </form>
    </div>
  </div>
</template>
