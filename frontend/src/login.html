      <form submit.delegate="getUser()">

          <div class="col-sm-8"><input id="username" name="username" type="text" value.bind="userData.username" required></div>
        </div>
        <div class="registreerumiseLisamiseVäli row">
          <div class="col-sm-4">Parool: </div>
          <div class="col-sm-8"><input type="password" id="password" name="password" value.bind="userData.password" required/></div>
        </div>
        <div class="grid-item">
          <input type="submit" value="LOGI SISSE" class="btn btn-default btn-lg" id="register"><br>
        </div>
      </form>
    </div>
  </div>
</template>
